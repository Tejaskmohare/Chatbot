<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');


        video {

      left: 0;

    }
    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 50px;
    }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9e3f0);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-image: url("download.jpg"); */
        }

        .chat-container {
    width: 90%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.074); /* Transparent white */
    border-radius: 20px;
    padding: 25px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Softer shadow */

}


    .chat-box {
     width: 90%;
     /* height: 300px; */
     height: 400px;
     overflow-y: auto;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.464); /* Transparent white */
    border-radius: 20px;
    padding: 25px;
    box-shadow: 5px 5px 15px rgba(107, 169, 180, 0.527); /* Softer shadow */
    backdrop-filter: blur(10px); /* Blur effect */
    position: relative;

        }

        h1{
            color: rgb(212, 233, 240);
        }
        .message {
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.749); /* Transparent white */
            animation: fadeIn 0.5s ease-in-out;
            /* backdrop-filter: blur(10px); Blur effect */
        }

        .user-message {
            background: linear-gradient(145deg, #436b95, #3a73af);
            color: #000000;
            text-align: right;
            align-self: flex-end;
            box-shadow: 5px 5px 10px #bdbdbd, 5px 5px 10px #8be1fbcc;
            background: rgba(255, 255, 255, 0.441); /* Transparent white */
        }

        .bot-message {
            background: linear-gradient(145deg, #e0e0e056, #f5f5f561);
            color: #000000;
            text-align: left;
            align-self: flex-start;
            box-shadow: 5px 5px 10px #bdbdbd, 5px 5px 10px #8be1fbcc;
            backdrop-filter: blur(10px); /* Blur effect */
            background: rgba(172, 221, 241, 0.221); /* Transparent white */
        }

        .input-box {
            width: 100%;
            margin-top: 15px;
            display: flex;
            background: #ffffff37;
            border-radius: 15px;
            border: none;
            box-shadow: 3px 3px 5px #bebebe5e;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 15px;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(145deg, #6ebbe8, #90c2f8);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 15px;
            box-shadow:  0px 0px 0px #85c1eeaf;
            transition: all 0.3s;
        }

        button:hover {
            background: #42a6c4;
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin: 10px;
            color: #fffcfc;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
    </style>
</head>
<body >



    <video autoplay muted loop>
        <source src="/static/1.mp4" type="video/mp4">
    </video>
    

<!-- <img src=".templates/download.jpg" alt="img" srcset=""> -->


   
    <div class="chat-container">
        <h1>Phishing Detector üîç</h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">ü§ñ Hello! Send me a URL, and I'll check its safety.</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">ü§ñ Bot is typing...</div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Enter a URL here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;
            
            let chatBox = document.getElementById("chat-box");
    
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);
    
            chatBox.scrollTop = chatBox.scrollHeight;
    
            let typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";
    
            fetch("/chat", {
                method: "POST",
                body: new URLSearchParams({ message: userInput }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = "none";
    
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerText = data.response;
                chatBox.appendChild(botMessage);
    
                chatBox.scrollTop = chatBox.scrollHeight;
            });
    
            document.getElementById("user-input").value = "";
        }
    
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

    
</body>
</html>
